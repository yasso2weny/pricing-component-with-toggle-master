<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css" />
    <!-- JS File -->
    <script src="script.js"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <main id="grid-container">
      <header id="header-container">
        <h1 id="header-container-title">Our Pricing</h1>
        <div id="toggle-container">
          <p class="header-container-option">Annually</p>
          <label id="switch">
            <input type="checkbox" />
            <span id="slider" class="slider-round"></span>
          </label>
          <p class="header-container-option">Monthly</p>
        </div>
      </header>

      <section id="cards-container">
        <div class="card">
          <h2 class="card-title">Basic</h2>
          <h1 class="card-price-monthly">&dollar;19.99</h1>
          <h1 class="card-price-annually">&dollar;199.99</h1>
          <hr />
          <p class="card-benefits">500 GB Storage</p>
          <hr />
          <p class="card-benefits">2 Users Allowed</p>
          <hr />
          <p class="card-benefits">Send up to 3 GB</p>
          <hr />
          <button class="card-btn">Learn More</button>
        </div>

        <div class="card" id="pro-card">
          <div id="pro-card-content">
            <h2 class="card-title" id="pro-card-text">Professional</h2>
            <h1 class="card-price-monthly" id="pro-card-text">&dollar;24.99</h1>
            <h1 class="card-price-annually" id="pro-card-text">
              &dollar;249.99
            </h1>
            <hr />
            <p class="card-benefits" id="pro-card-text">1 TB Storage</p>
            <hr />
            <p class="card-benefits" id="pro-card-text">5 Users Allowed</p>
            <hr />
            <p class="card-benefits" id="pro-card-text">Send up to 10 GB</p>
            <hr />
            <button class="card-btn" id="pro-card-btn">Learn More</button>
          </div>
        </div>

        <div class="card">
          <h2 class="card-title">Master</h2>
          <h1 class="card-price-monthly">&dollar;39.99</h1>
          <h1 class="card-price-annually">&dollar;399.99</h1>
          <hr />
          <p class="card-benefits">2 TB Storage</p>
          <hr />
          <p class="card-benefits">10 Users Allowed</p>
          <hr />
          <p class="card-benefits">Send up to 20 GB</p>
          <hr />
          <button class="card-btn">Learn More</button>
        </div>
      </section>
    </main>
  </body>
</html>
